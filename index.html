<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <div class = "startmenu">
        <h1>Coding Quiz Challenge!</h1>
        <p>you have 60 seconds to answer as many questions as you can correctly, incorrect answers will reduce the amount of time left by 5 seconds, press start to begin, GOODLUCK!</p>
        <div class ="start_lb">
        <button class = "smbuttons" id="startbutton">START</button>
        <button class = "smbuttons" id = "viewhs">LEADERBOARD</button>
        </div>
    </div>
    <div class="container hide">
        <p id = "timer"></p>
        <div class = "question">
            <h2 id = "question"></h2>
        </div>
        <div class = "answers">
        <button id ="answers-0"></button>
        <button id ="answers-1"></button>
        <button id ="answers-2"></button>
        </div>
        <div id = "indicator"></div>
    </div>
    <div class = "endcard hide">
        <h1>All Done!</h1>
        <p id = "score"></p>
        <div class = "initialInput">
            <label for = "initials">Enter Initials: </label>
            <input type = "text" id ="initials">
            <input id = "submitButton" type = "submit" value="Submit">
        </div>
    </div>
    <div class = "leaderboard hide">
        <h1>High Scores</h1>
        <div class = "scores">
        </div>
        <div class = "buttons">
            <button id="back">Go Back</button>
            <button id="clearHS">Clear High Scores</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "assets/script.js"></script>
</body>
</html>
