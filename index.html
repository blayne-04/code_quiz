<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <div class = "topbar">
        <button id = "viewhs">View Highscores</button>
        <p id = "timer">Time : 60</p>
    </div>
    <div class = "startmenu">
        <h1>Coding Quiz Challenge!</h1>
        <p>you have 60 seconds to answer as many questions as you can correctly, incorrect answers will reduce the amount of time left by 5 seconds, press start to begin, GOODLUCK!</p>
        <button id="startbutton">START</button>
    </div>
    <div class="container">
        <div class = "question">
            <h2 id = "question">Common datatypes in javascript dont include which of the following:</h2>
        </div>
        <div class = "answers">
        <button>strings</button>
        <button>booleans</button>
        <button>arrays</button>
        </div>
        <div id = "indicator"></div>
    </div>
    <script src = "assets/script.js"></script>
</body>
</html>
